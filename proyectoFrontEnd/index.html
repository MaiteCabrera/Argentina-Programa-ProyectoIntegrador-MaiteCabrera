<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Maqueta Maite</title>
    
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--FONTAWESOME-->
<script src="https://kit.fontawesome.com/2cb6c37983.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="ASSETS/CSS/style.css"> <!--ACA LEE LOS ESTILOS DE CSS-->
</head>
<body>
    <h1></h1>
    <nav class="navbar navbar-expand-lg bg-secondary"><!--aca cambia en danger:rojo. dark negro y eso-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="ASSETS/IMG/logoArgentinaPrograma.png" alt="" width="20%" height=""> <!-- LOGO-->
              </a>
              <!--Redes sociales-->
              <ul class="list-group list-group-horizontal">
                <!--Icono de Instagram-->
                <li class="list-group-item"><i class="fa-brands fa-square-instagram fa-2xl"></i> </li>
                <!--Icono de GitHub-->
                <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i> </li>
                <!--Icono de Linkendin-->
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                <!-- BOTON DE USER/Login Button trigger modal -->
                <li class="list-group-item">
                  <i class="fa-solid fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </i>
                </li>
              </ul> <!--Acá cierran las redes-->
              
              

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario inicio-->
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-12 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <!-- Formulario final-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>


        </div>
      </nav>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
